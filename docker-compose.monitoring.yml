version: '3.8'

services:
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: honestly-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./backend-python/docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - honestly-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: honestly-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./backend-python/docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - honestly-network
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  honestly-network:
    driver: bridge
