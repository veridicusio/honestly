name: Production Validation

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]
  schedule:
    # Weekly load test on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

env:
  BASE_URL: http://localhost:8000

jobs:
  load-test:
    name: Load Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup k6
        uses: grafana/setup-k6@v3
        with:
          k6-version: v0.48.0
      
      - name: Start services
        run: |
          docker compose -f docker-compose.min.yml up -d
          sleep 30  # Wait for services to be ready
      
      - name: Run load tests
        run: |
          cd tests/load
          k6 run --out json=results_load_test.json k6_test.js || true
        continue-on-error: true
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results
          path: tests/load/results_load_test.json
      
      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "üö® Load Test Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üö® Load Test Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n${{ github.workflow }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r backend-python/requirements.txt requests pytest
      
      - name: Start services
        run: |
          docker compose -f docker-compose.min.yml up -d
          sleep 30
      
      - name: Run security audit
        run: |
          cd tests/security
          python3 security_test.py ${{ env.BASE_URL }} > security_audit_report.json || true
        continue-on-error: true
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: tests/security/security_audit_report.json
      
      - name: Check for critical vulnerabilities
        run: |
          cd tests/security
          python3 -c "
          import json
          with open('security_audit_report.json') as f:
              report = json.load(f)
          critical = [v for v in report.get('vulnerabilities', []) if v.get('severity') == 'CRITICAL']
          if critical:
              print('CRITICAL vulnerabilities found:')
              for v in critical:
                  print(f\"  - {v['test']}: {v['description']}\")
              exit(1)
          "
        continue-on-error: true
      
      - name: Notify on critical vulnerabilities
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "üö® Critical Security Vulnerabilities Found",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üö® Critical Security Vulnerabilities Found"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Security audit found CRITICAL vulnerabilities that must be fixed immediately."
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Report>"
                  }
                }
              ]
            }

  chaos-tests:
    name: Chaos Engineering
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r backend-python/requirements.txt requests pytest
      
      - name: Start services
        run: |
          docker compose -f docker-compose.min.yml up -d
          sleep 30
      
      - name: Run chaos tests
        run: |
          cd tests/chaos
          python3 chaos_test.py ${{ env.BASE_URL }} || true
        continue-on-error: true
      
      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "‚ö†Ô∏è Chaos Test Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "‚ö†Ô∏è Chaos Test Failed"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "System resilience test failed. Review results."
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }

  generate-report:
    name: Generate Validation Report
    runs-on: ubuntu-latest
    needs: [load-test, security-audit, chaos-tests]
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r backend-python/requirements.txt matplotlib pandas || true
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        if: always()
        continue-on-error: true
      
      - name: Generate validation report
        run: |
          cd tests/scripts
          python3 generate_validation_report.py || echo "Report generation skipped"
        continue-on-error: true
      
      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-report
          path: tests/validation_report.md
        continue-on-error: true
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            try {
              const report = fs.readFileSync('tests/validation_report.md', 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## Production Validation Report\n\n${report}`
              });
            } catch (e) {
              console.log('Report not found, skipping comment');
            }


