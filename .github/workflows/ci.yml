# Continuous Integration Workflow
# Runs on all pull requests and pushes to main

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  NEO4J_URI: bolt://localhost:7687
  NEO4J_USER: neo4j
  NEO4J_PASS: testpassword
  ALLOW_GENERATED_VAULT_KEY: 'true'

jobs:
  # ============================================
  # Python Backend
  # ============================================
  python-lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install ruff black mypy
      
      - name: Run Ruff
        run: ruff check backend-python/ --output-format=github
      
      - name: Run Black (check)
        run: black --check --line-length=100 backend-python/

  python-test:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: python-lint
    services:
      neo4j:
        image: neo4j:5.12
        ports:
          - 7687:7687
        env:
          NEO4J_AUTH: neo4j/testpassword
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpassword 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend-python
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx
      
      - name: Run tests
        run: |
          cd backend-python
          pytest tests/ -v --cov=api --cov=vault --cov-report=xml --cov-report=term
        env:
          ZK_TESTS: '0'  # Skip ZK tests in this job
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: backend-python/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # ============================================
  # Frontend App
  # ============================================
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd frontend-app
          npm ci || npm install
      
      - name: Lint
        run: |
          cd frontend-app
          npm run lint || true  # Don't fail on lint warnings
      
      - name: Build
        run: |
          cd frontend-app
          npm run build

  # ============================================
  # ConductMe
  # ============================================
  conductme-build:
    name: ConductMe Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install root dependencies
        run: |
          cd conductme
          npm ci || npm install
      
      - name: Install core dependencies
        run: |
          cd conductme/core
          npm ci || npm install
      
      - name: Build ConductMe Core
        run: |
          cd conductme/core
          npm run build

  # ============================================
  # ZKP Circuits
  # ============================================
  zkp-verify:
    name: ZKP Integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend-python/zkp/package-lock.json
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install ZKP dependencies
        run: |
          cd backend-python/zkp
          npm ci || npm install
      
      - name: Verify vkey integrity
        run: |
          cd backend-python/zkp
          python scripts/verify_key_integrity.py || echo "Integrity check failed - may need rebuild"

  zkp-rebuild:
    name: ZKP Rebuild (on change)
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'circuits/') || contains(github.event.head_commit.added, 'circuits/')
    env:
      NODE_OPTIONS: '--max-old-space-size=8192'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Circom
        run: |
          curl -sSL https://github.com/iden3/circom/releases/download/v2.1.6/circom-linux-amd64 -o /usr/local/bin/circom
          chmod +x /usr/local/bin/circom
          circom --version
      
      - name: Install dependencies
        run: |
          cd backend-python/zkp
          npm ci
      
      - name: Download Powers of Tau
        run: |
          cd backend-python/zkp
          mkdir -p artifacts/common
          curl -L https://storage.googleapis.com/zkevm/ptau/powersOfTau28_hez_final_16.ptau -o artifacts/common/pot16_final.ptau
      
      - name: Build circuits
        run: |
          cd backend-python/zkp
          npm run build:age
          npm run build:auth
      
      - name: Generate verification keys
        run: |
          cd backend-python/zkp
          npm run setup:age
          npm run setup:auth
          npm run vk:age
          npm run vk:auth

  # ============================================
  # Docker Build
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [python-lint, frontend-build]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: false
          tags: honestly/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on findings (review manually)
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # All Checks Passed
  # ============================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [python-test, frontend-build, conductme-build, zkp-verify, docker-build]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.python-test.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-build.result }}" == "failure" ]] || \
             [[ "${{ needs.conductme-build.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI checks passed!"
