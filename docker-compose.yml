version: '3.8'

services:
  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.13
    container_name: honestly-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/test
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data:/data
      - ./neo4j:/import
    networks:
      - honestly-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: honestly-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - honestly-network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: honestly-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - honestly-network

  # Redis for caching (nullifier tracking, vkey cache)
  redis:
    image: redis:7-alpine
    container_name: honestly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - honestly-network
    deploy:
      resources:
        limits:
          memory: 512M

  # ZKP Builder/Runner (Level 3 circuits)
  zkp:
    build:
      context: .
      dockerfile: docker/Dockerfile.zkp
    container_name: honestly-zkp
    volumes:
      - zkp_artifacts:/zkp/artifacts
    networks:
      - honestly-network
    # Resource limits for Level 3 circuit compilation
    deploy:
      resources:
        limits:
          memory: 16G
          cpus: '4'
        reservations:
          memory: 8G
          cpus: '2'
    environment:
      - NODE_OPTIONS=--max-old-space-size=16384

  # Python Backend API
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: honestly-api
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASS=test
      - REDIS_URL=redis://redis:6379
      - NODE_OPTIONS=--max-old-space-size=8192
    volumes:
      - zkp_artifacts:/app/backend-python/zkp/artifacts:ro
    depends_on:
      - neo4j
      - redis
      - zkp
    networks:
      - honestly-network
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G

volumes:
  neo4j_data:
  redis_data:
  zkp_artifacts:

networks:
  honestly-network:
    driver: bridge
