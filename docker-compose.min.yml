version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: honestly-api
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASS=test
      - DISABLE_KAFKA=true
      - DISABLE_FAISS=true
      - DISABLE_FABRIC=true
    ports:
      - "8000:8000"
    depends_on:
      - neo4j
    networks:
      - honestly-min

  neo4j:
    image: neo4j:5.13
    container_name: honestly-neo4j-min
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/test
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - neo4j_data_min:/data
      - ./neo4j:/import
    networks:
      - honestly-min

  frontend:
    image: node:18
    container_name: honestly-frontend
    working_dir: /app/frontend-app
    volumes:
      - ./:/app
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - honestly-min

volumes:
  neo4j_data_min:

networks:
  honestly-min:
    driver: bridge

