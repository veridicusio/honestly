# Cloud Build CI/CD for Honestly
# Deploys both backend-python and conductme to Cloud Run

steps:
  # Build and deploy backend API
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/honestly-api', './backend-python']
    id: 'build-api'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/honestly-api']
    id: 'push-api'
    waitFor: ['build-api']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'honestly-api'
      - '--image=gcr.io/$PROJECT_ID/honestly-api'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
    id: 'deploy-api'
    waitFor: ['push-api']

  # Build and deploy frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/honestly-app', './conductme']
    id: 'build-app'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/honestly-app']
    id: 'push-app'
    waitFor: ['build-app']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'honestly-app'
      - '--image=gcr.io/$PROJECT_ID/honestly-app'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
    id: 'deploy-app'
    waitFor: ['push-app']

images:
  - 'gcr.io/$PROJECT_ID/honestly-api'
  - 'gcr.io/$PROJECT_ID/honestly-app'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'
